<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="newsletter">
          <div class="textarea">
            <h2 class="title">Stay updated!</h2>
            <p class="text">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="featurelist">
              <li class="feature">
                Product discovery and building what matters
              </li>
              <li class="feature">Measuring to ensure updates are a success</li>
              <li class="feature">And much more!</li>
            </ul>
          </div>
          <div action="" class="email">
            <div class="emailtext">
              <p class="emaildesc">Email address</p>
              <p class="emailerror"></p>
            </div>
            <input
              type="text"
              placeholder="email@company.com"
              class="emailinput"
            />
            <button class="submitemail">Subscribe to monthly newsletter</button>
          </div>
        </div>
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt=""
            class="signupimg"
          />
      </div>
    </section>
  </body>
</html>
